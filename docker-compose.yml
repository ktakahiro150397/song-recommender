services:
  # ChromaDB ベクトルデータベース
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # Streamlit アプリケーション
  song-recommender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: song-recommender
    restart: unless-stopped
    # depends_on:
    #   chromadb:
    #     condition: service_healthy
    ports:
      - "9100:8501"
    volumes:
      # DBファイルを永続化（ホストのdataディレクトリをマウント）
      - ./data:/app/data
      # アップロードファイルを永続化
      - ./upload:/app/upload
      # OAuth認証ファイル（YouTube Music API用）
      - ./oauth.json:/app/oauth.json:ro
      - ./browser.json:/app/browser.json:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_PORT=${CHROMA_PORT}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - song-recommender
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
