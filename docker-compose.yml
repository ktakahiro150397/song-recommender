services:
  # Streamlit アプリケーション
  song-recommender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: song-recommender
    restart: unless-stopped
    ports:
      - "9100:8501"
    volumes:
      # DBファイルを永続化（ホストのdataディレクトリをマウント）
      - ./data:/app/data
      # アップロードファイルを永続化
      - ./upload:/app/upload
      # OAuth認証ファイル（YouTube Music API用）
      - ./oauth.json:/app/oauth.json:ro
      - ./browser.json:/app/browser.json:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - song-recommender
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
